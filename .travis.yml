language: ruby
sudo: required
rvm:
  - 2.1
  - 2.2.7
  - 2.3.4
  - 2.4.1

install:
  - sudo apt-get update -qq
  - sudo apt-get install libpcap-dev -qq
  - bundler install --path vendor/bundle --jobs=3 --retry=3
before_script:
  - openssl version
  - ruby -ropenssl -e 'puts OpenSSL::VERSION'
script:
  - bundler exec rake
  - rvmsudo bundle exec rake spec:sudo
